<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" />

    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./assets/css/index.less">


    <title>Architect</title>
</head>

<body>
    <!-- bootstrap 5 -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- less -->
    <script src="./assets/js/less.min.js"></script>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav">
            <div class="container-fluid navcon">
                <a class="navbar-brand navtitle" href="#"><i
                        class="bi bi-wrench-adjustable-circle navicon"></i>Architect</i></a>
            </div>
        </nav>
    </header>

    <!-- 导航 -->
    <div class="main">
        <div class="leftmain animate__animated animate__slideInLeft">

            <span class="title1">NAV</span>


            <div class="web">

                <div class="title"><i class="bi bi-hdd-network"></i>Architect</div>
                <div class="buttondiv">
                    <a href="https://yourdomain.com" class="btn btn-outline-primary" target="_blank">WAN</a>
                    <a href="http://yourlan.com" class="btn btn-outline-secondary" target="_blank">LAN</a>
                </div>
            </div>

            <div class="web">
                <div class="title"><i class="bi bi-router"></i>Matrix</div>
                <div class="buttondiv">
                    <a href="https://yourdomain.com" class="btn btn-outline-primary" target="_blank">WAN</a>
                    <a href="http://yourlan.com" class="btn btn-outline-secondary" target="_blank">LAN</a>
                </div>
            </div>

            <div class="web">
                <div class="title"><i class="bi bi-collection-play"></i>Jellyfin</div>
                <div class="buttondiv">
                    <a href="https://yourdomain.com" class="btn btn-outline-primary" target="_blank">WAN</a>
                    <a href="http://yourlan.com" class="btn btn-outline-secondary" target="_blank">LAN</a>
                </div>
            </div>

            <div class="web">
                <div class="title"><i class="bi bi-magnet"></i>qBittorrent</div>
                <div class="buttondiv">
                    <a href="https://yourdomain.com" class="btn btn-outline-primary" target="_blank">WAN</a>
                    <a href="http://yourlan.com" class="btn btn-outline-secondary" target="_blank">LAN</a>
                </div>
            </div>

            <div class="web">
                <div class="title"><i class="bi bi-speedometer2"></i>Netdata</div>
                <div class="buttondiv">
                    <a href="https://yourdomain.com" class="btn btn-outline-primary" target="_blank">WAN</a>
                    <a href="http://yourlan.com" class="btn btn-outline-secondary" target="_blank">LAN</a>
                </div>
            </div>

            <div class="web">
                <div class="title"><i class="bi bi-share"></i>Share</div>
                <div class="buttondiv">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#share">Go To</button>
                </div>
            </div>

            <div class="verse animate__animated animate__fadeIn">
                <span class="brackets">「 </span>
                <span class="versespan" id="jinrishici-sentence">Loading</span>
                <span class="brackets">」</span>
                <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
            </div>

        </div>

        <div class="rightmain">
            <a href="https://bing.ioliu.cn/" target="_blank">
                <img src="./assets/img/wallpaper.jpg" alt="Loading image failed." class="wallpaper">
            </a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="box">

                <div class="titlediv">
                    <div class="title">
                        <span>
                            Architect
                        </span>
                    </div>

                    <div>
                        <span class="title2">The Web Nav</span>
                    </div>
                </div>

                <div class="name">
                    <i class="bi bi-github"></i>
                    <a href="https://github.com/kerwin-ng" target="_blank">Kerwin</a>
                </div>


                <div class="ipAddress">
                    <i class="bi bi-ethernet"></i>
                    <a href="https://ip.sb/" target="_blank">
                        <!-- get ip address -->
                        <script type="application/javascript">
                            function getip(json) {
                                document.write(json.ip);
                            }
                        </script>
                        <script type="application/javascript" src="http://api.ip.sb/jsonip?callback=getip"></script>
                    </a>
                </div>

                <div class="os">
                    <i id="system">
                        <script>
                            document.getElementById("system").classList.add("bi");
                            if (navigator.userAgent.indexOf("Mac") != -1 && navigator.userAgent.indexOf("iPhone") == -1 && navigator.userAgent.indexOf("iPad") == -1) {

                                document.getElementById("system").classList.add("bi-apple");
                            }
                            else if (navigator.userAgent.indexOf("Windows") != -1) {

                                document.getElementById("system").classList.add("bi-microsoft");
                            }
                            else if (navigator.userAgent.indexOf("iPhone") != -1) {

                                document.getElementById("system").classList.add("bi-phone-fill");
                            }
                            else if (navigator.userAgent.indexOf("iPad") != -1) {

                                document.getElementById("system").classList.add("bi-tablet-fill");
                            }
                            else if (navigator.userAgent.indexOf("Android") != -1) {

                                document.getElementById("system").classList.add("bi-android2");
                            }
                            else if (navigator.userAgent.indexOf("Linux") != -1) {

                                document.getElementById("system").classList.add("bi-pc-display-horizontal");
                            }

                        </script>
                    </i>
                    <span id="osname">
                        <script>
                            document.getElementById("osname").innerHTML = navigator.userAgent;
                        </script>
                    </span>
                </div>

            </div>

        </div>
    </footer>

    <div class="modal fade" id="share" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modaltitle" id="exampleModalLabel"><i class="bi bi-share modalicon"></i>Share
                    </h5>
                </div>
                <div class="modal-body modalbody">
                    <div class="bodydiv">
                        <i class="bi bi-files"></i>
                        <a href="https://yourdomain.com" target="_blank">ShareFiles</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
